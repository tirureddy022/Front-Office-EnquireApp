<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<div>
		<nav class="navbar navbar-expand-lg fw-dark bg-white">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<img src="logo.png" alt="logo" style="width: 150px;">
						</li>
						<li class="nav-item">

							<a href="/login" class="btn btn-outline-white fw-blue">Home</a>
						</li>
						<li class="nav-item">
							<a href="#" class="btn btn-outline-white">Services</a>
						</li>
						<li class="nav-item">
							<a href="#" class="btn btn-outline-white">Contact Us</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container my-7">
		<div class="card-container mx-auto my-2">
			<div class="row-container row">
				<div class="col form-container">
					<div class="text-center my-2"> <img src="logo.png" alt="logo">
					</div>

					<form method="post" th:action="@{/forgot}">
						<p th:text="${msg}" class="text-info"></p>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" name="email" required>
						</div>

						<div class="mb-3 text-center">
							<button type="submit" class="btn btn-outline-primary">Forgot Password</button>
						</div>

						<div class="mb-3 text-center">Don't have an account ?
							<a href="/reg" class="btn btn-outline-danger">Register</a>

						</div>
					</form>
				</div>
				<div
					class="col text-container text-center my-5 d-flex flex-column justify-content-center align-items-center text-light">
					<h3>Ashok IT is more than just a Software Training Institute</h3>
					<p> Student Satisfaction is of utmost importance to us.</p>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>

</html>
