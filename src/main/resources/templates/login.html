<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT - Login</title>
	<link rel="icon" href="favicon.png" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css">
</head>

<body>

	<div th:replace="~{navbarmain}"></div>

	<div class="container my-7">
		<div class="card-container mx-auto my-2">
			<div class="row-container row">
				<div class="col form-container">
					<div class="text-center my-2">
						<img src="logo.png" alt="logo">
						<p>Please login to your account</p>
					</div>
					<p th:text="${msg}" class="text-info"></p>
					<p th:text="${status}" class="text-danger"></p>

					<form method="post" th:action="@{/validate}" th:object="${counselor}">
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" th:field="*{email}" required>
						</div>
						<div class="mb-3">
							<label for="pwd" class="form-label">Password</label>
							<input type="password" class="form-control" th:field="*{pwd}" required>
						</div>
						<div class="mb-3 text-center">
							<button type="submit" class="btn btn-outline-primary">Login</button>
						</div>
						<div class="mb-3 text-center">
							<a href="/forgot" class="text-dark">Forgot Password</a>
						</div>
						<div class="mb-3 text-center">Don't have an account ?
							<a href="/reg" class="btn btn-outline-danger">Register</a>
						</div>
					</form>
				</div>
				<div
					class="col text-container text-center my-5 d-flex flex-column justify-content-center align-items-center text-light">
					<h3>Ashok IT is more than just a Software Training Institute</h3>
					<p> Student Satisfaction is of utmost importance to us.</p>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>

</html>
