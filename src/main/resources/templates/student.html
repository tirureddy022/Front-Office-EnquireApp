<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT - Student Enquiry</title>
	<link rel="icon" href="favicon.png" type="image/png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">
	<div th:replace="~{navbar}"> </div>
	<div class="container my-5 border bg-white">
		<div class="card-container mx-auto my-2" style="max-width: 1000px;">
			<div class="row-container row">
				<div class="col form-container">
					<div class="text-center my-2 text-warning">
						<h3>Student Enquiry</h3>
					</div>
					<form method="post" th:action="@{/saveStudent}" th:object="${student}">
						<p th:text="${msg}" class="text-info"></p>

						<div class="mb-3">
							<label for="sname" class="form-label">Student Name</label>
							<input type="text" class="form-control" name="sname" th:field="*{sname}" required>
						</div>
						<div class="mb-3">
							<label for="contactNo" class="form-label">Contact Number</label>
							<input type="text" class="form-control" name="contactNo" th:field="*{contactNo}" required>
						</div>
						<div class="mb-3">
							<label for="classMode" class="form-label">Class Mode</label>
							<select class="form-select" name="classMode" th:field="*{classMode}" required>
								<option value="online">Online</option>
								<option value="classroom">Classroom</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="course" class="form-label">Course</label>
							<select class="form-select" name="course" th:field="*{course}">
								<option value="#" disabled selected>Choose the Course</option>
								<option th:each="c : ${courses}" th:text="${c.courseName}" th:value="${c.courseName}">
								</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="enqStatus" class="form-label" th:field="*{enqStatus}">Enquiry Status</label>
							<select class="form-select" name="enqStatus" required>
								<option value="new">New</option>
								<option value="enrolled">Enrolled</option>
								<option value="lost">Lost</option>
							</select>
						</div>
						<div class="mb-3 text-center">
							<button type="submit" class="btn btn-outline-success">Submit Enquiry</button>
						</div>
					</form>
				</div>
				<div class="col text-container text-center my-5">
					<img src="lady.jpg" style="width: 350px;">
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
