<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT - Sign Up</title>
	<link rel="icon" href="favicon.png" type="image/png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css"> <!-- Corrected syntax for linking external CSS -->
</head>

<body>
	<div th:replace="~{navbarmain}"></div>

	<div class="container my-5">
		<div class="card-container mx-auto my-2">
			<div class="row-container row">
				<div class="col form-container">

					<div class="text-center my-2">
						<img src="logo.png" alt="logo">
						<p>Please Register to your account</p>
					</div>
					<p th:text="${msg}" class="text-info my-1"></p>
					<form method="post" th:object="${counselor}" th:action="@{/save}">
						<div class="mb-3 form-floating">
							<input type="text" class="form-control" id="name" placeholder="" name="name"
								th:field="*{name}" required>
							<label for="name" class="form-label">User Name</label>
						</div>
						<div class="mb-3 form-floating">
							<input type="email" class="form-control" id="email" placeholder="" name="email"
								th:field="*{email}" required>
							<label for="email" class="form-label">Email</label>
						</div>
						<div class="mb-3 form-floating">
							<input type="password" class="form-control" id="pwd" placeholder="" name="pwd"
								th:field="*{pwd}" required>
							<label for="pwd" class="form-label">Password</label>
						</div>
						<div class="mb-3 form-floating">
							<input type="number" class="form-control" id="phno" placeholder="" name="phno"
								th:field="*{phno}" required>
							<label for="phno" class="form-label">Phone number</label>
						</div>
						<div class="my-4 text-center">
							<button type="submit" class="btn btn-outline-primary">Register</button>
						</div>

						<div class="text-center">
							Do you have an account ? <a href="/login" class="btn btn-outline-danger">Login here</a>
						</div>
					</form>
				</div>
				<div
					class="col text-container text-center my-5 d-flex flex-column justify-content-center align-items-center text-light">
					<h3>Ashok IT is more than just a Software Training Institute</h3>
					<p> Student Satisfaction is of utmost importance to us.</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
