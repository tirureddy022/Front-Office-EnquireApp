<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Enquires</title>
	<link rel="icon" href="favicon.png" type="image/png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css"> <!-- Corrected syntax for linking external CSS -->
</head>

<body>
		<div th:replace="~{navbar}"> </div>

	<div class="container my-5">
		<div class="card p4 mx-auto">
			<div class="card">
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">COURSE</th>
								<th scope="col">NUMBER</th>
								<th scope="col">STATUS</th>
								<th scope="col">MODE</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="s : ${student}">
								<td th:text="${s.sname}"></td>
								<td th:text="${s.course}"></td>
								<td th:text="${s.contactNo}"></td>
								<td th:text="${s.enqStatus}"></td>
								<td th:text="${s.classMode}"></td>
							</tr>
							<tr th:if="${#lists.size(student) <= 0}">
								<td colspan="5" role="alert" style="background-color:rgb(255, 128, 0,0.8);">
									No Records Found
								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>

</html>
